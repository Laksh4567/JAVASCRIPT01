<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Transition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img-box">
            <img src="background_change_img/transparent.png" width="100%">

            <div class="img-wrap">
                <img src="background_change_img/original.jpg" id="originalimg">
            </div>

            <span id="line">
                <img src="background_change_img/arrow.png" class="arrow">
            </span>
        </div>
    </div>
    <script>
        var imgBox = document.querySelector('.img-box');
        var imgWrap = document.querySelector('.img-wrap');
        var originalImg = document.querySelector('#originalimg'); // Added # symbol
        var line = document.querySelector('#line'); // Added # symbol
        originalImg.style.width = imgBox.offsetWidth + "px";

        var leftspace = imgBox.offsetLeft;
        imgBox.onmousemove = function(e) {
            var boxWidth = (e.pageX - leftspace) + "px";
            imgWrap.style.width = boxWidth;
            line.style.left = boxWidth;
        }
    </script>
</body>
</html>

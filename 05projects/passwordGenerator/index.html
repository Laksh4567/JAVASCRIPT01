<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br>random password</h1>
        <div class="display">
            <input type="text" id="password" placeholder="password">
            <button id="generate-password">Generate Password</button>
        </div>
        <div class="option">
            <label for="password-length">Password Length:</label>
            <input type="number" id="password-length" value="12">
            <label for="include-uppercase">Include Uppercase Letters:</label>
            <input type="checkbox" id="include-uppercase" checked>
            <label for="include-numbers">Include Numbers:</label>
            <input type="checkbox" id="include-numbers" checked>
            <label for="include-special-characters">Include Special Characters:</label>
            <input type="checkbox" id="include-special-characters" checked>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
